				{{#tplThumbnail}}

<!-- Modal Advanced search-->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">?</button>
                <h3 id="myModalLabel">Advanced Search</h3>
            </div>
            <div class="modal-body">
                <form class="form-advancedSearch" action="search.html" method="get">
                    <label>Marques et modle : </label>
                    <select class="span2 markAdvanced" name="make">
                        <option>Marque </option>
                        <option>Marque 2</option>
                        <option>Marque 3</option>
                        <option>Marque 4</option>
                        <option>Marque 5</option>
                    </select>
                    <select class="span2 modelAdvanced" name="model">
                        <option>Modele </option>
                        <option>Modele 2</option>
                        <option>Modele 3</option>
                        <option>Modele 4</option>
                        <option>Modele 5</option>
                    </select>
                    <label>Etats du vhicule</label>
                    <select class="span2 etat" name="etat">
                        <option value="">Indiffrent</option>
                        <option value="neuf">Neuf</option>
                        <option value="bon etat">Bon tat</option>
                    </select>
                    <label class="checkbox">
                        <input type="checkbox" name="checkPrice" checked="checked"/> Prix :
					</label>
                    <p id="amount"/>
                    <input type="hidden" name="prixMin" id="prixMin" value=""/>
                    <input type="hidden" name="prixMax" id="prixMax" value=""/>
                    <div id="slider-range"/>
                    <br/>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
